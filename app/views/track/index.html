{% extends "base.html" %}
{% block content %}
    <h1>Kappaleet</h1>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nimi</th>
        <th>Pituus</th>
        <th>Albumi</th>
      </tr>
    </thead>

    <tbody>
      <!-- Listataan kappaleet -->
      {% for track in tracks %}
      <tr>
        <td><a href="{{base_path}}/track/{{track.id}}">{{track.name}}</td>
        <td>{{track.track_length}} s</td>
        <td><a href="{{base_path}}/album/{{track.album_id}}"> {{track.album_name}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
