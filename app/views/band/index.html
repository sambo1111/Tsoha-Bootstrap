{% extends "base.html" %}
{% block content %}
    <h1>Yhtyeet</h1>

  <p>
    <a href="{{base_path}}/band/new" class="btn btn-success">Lisää Yhtye</a>
  </p>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nimi</th>
        <th>Kuvaus</th>
        <th>Perustettu</th>
      </tr>
    </thead>

    <tbody>
      <!-- Listataan bändit -->
      {% for band in bands %}
      <tr>
          <td><a href="{{base_path}}/band/{{band.id}}">{{band.name}}</td>
        <td>{{band.description}}</td>
        <td>{{band.founded}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
